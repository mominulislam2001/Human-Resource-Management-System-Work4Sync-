<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work4Sync - Login</title>
    <link rel="stylesheet"href="{{ url_for('static', filename='css/login.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form   method="POST" autocomplete="off"  action="{{ url_for('main.login') }}" class="sign-in-form">
              <div class="logo">
                <img src="../static/images/login images/logo2.png" alt="Work4Sync" />
               
              </div>

              

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="email"
                    minlength="4"
                    class="input-field"
                 
                    name="email" 
                    id="email" 
                    placeholder="Enter your email" 
                    required
                    
                  />
                  
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    
                    name="password" 
                    id="password" 
                    placeholder="Enter your password"
                    
                  />
                  
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />

                <p class="text">
                    <h6>Don't have an account?</h6>
                     Contact Your Organization!
                     
                </p>
              </div>
            </form>

          
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="../static/images/login images/image1.png" class="image img-1 show" alt="" />
              
            </div>

          </div>
        </div>
      </div>
    </main>

    
   
  </body>
</html>
